       <div class="container-fluid">
           <h1>Richard's BBQ</h1>
    <form action="RestaurantContact V5.html" method="POST">
        <br/>
        <label for="Name">Name:</label>
        <input type=text name="txtName" id="Name" /><br/>
        <label for="Email">Email:</label> <input type=email name="txtEmail" id="Email" /><br/>
        <label for="Phone">Phone:</label> <input type=tel name="txtPhone" id="Phone" /><br/>

        <p>
            <Label for="Reason">Reason for Inquiry:</Label>
            <select name="selectReason" id="Reason">
                <option value="1">Catering</option>
                <option value="2">Private Party</option>
                <option value="3">Feedback</option>
                <option value="4">Other</option>
            </select>
        </p>

        <label for="Infobox">Information:</label>
        <textarea name="txtAddInfobox" id="Infobox">
        </textarea>
        <p>
            <label for="No">Have you been to the restaurant?:</label>
            <input type="radio" name=radVisit value="No" id="No" checked/>No
            <input type="radio" name=radVisit value="Yes" />Yes
        </p>
        <p>
            <label for="Monday">Best days to contact you:</label>
            <input type="checkbox" name="checkDays" id="Monday" /> M
            <input type="checkbox" name="checkDays" /> T
            <input type="checkbox" name="checkDays" /> W
            <input type="checkbox" name="checkDays" /> Th
            <input type="checkbox" name="checkDays" /> F
        </p>
        <input type="submit" value="Send Request" />
        <br/>
        <br/>
