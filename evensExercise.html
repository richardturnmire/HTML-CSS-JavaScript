<div class="col-sm-5"></div>
  <div class="divSpec">
    <h1>Sample</h1>

    <form name="evensForm" onsubmit="return validateItems();" class="form-horizontal col-sm-2 text-center" >
        <div class="form-group">
            <label for="startingNumber">Starting Number</label>
            <input type="number" class="form-control" id="startingNumber">
        </div>

        <div class="form-group">
            <label for="endingNumber">Ending number</label>
            <input type="number" class="form-control" id="endingNumber">
        </div>

        <div class="form-group">
            <label for="stepNumber">Step</label>
            <input type="number" class="form-control" id="stepNumber">
        </div>

        <button type="submit" id="submitButton" class="btn btn-default">
                Display Evens
            </button>

             <p></p>
    <div id="divOutput">
    </div>
    </form>
  

  </div>
